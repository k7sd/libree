  <script>
    var menuButton = document.getElementById("menuButton");
    var menu = document.getElementById("menu");
    menuButton.addEventListener("click", function () {
      if (menu.style.display === "none") {
        menu.style.display = "block";
      } else {
        menu.style.display = "none";
      }
    });

    .button {
      display: inline-block;
      border-radius: 7px;
      border: none;
      background: #000000;
      color: white;
      font-family: inherit;
      text-align: center;
      font-size: 13px;
      box-shadow: 0px 14px 56px -11px #91c4fa85;
      width: 10em;
      padding: 1em;
      transition: all 0.4s;
      cursor: pointer;
    }

    .button span {
      cursor: pointer;
      display: inline-block;
      position: relative;
      transition: 0.4s;
    }

    .button span:after {
      content: ' For Store';
      position: absolute;
      opacity: 0;
      top: 0;
      right: -20px;
      transition: 0.7s;
    }

    .button:hover span {
      padding-right: 3.55em;
    }

    .button:hover span:after {
      opacity: 4;
      right: 0;
    }





    .light-button button.bt {
      position: relative;
      height: 96px;
      display: flex;
      align-items: flex-end;
      outline: none;
      background: none;
      border: none;
    }

    .light-button button.bt .button-holder {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100px;
      width: 100px;
      background-color: #0a0a0a;
      border-radius: 5px;
      color: #0f0f0f;
      font-weight: 700;
      transition: 300ms;
      outline: #0f0f0f 2px solid;
      outline-offset: 20;
    }

    .light-button button.bt .button-holder svg {
      height: 50px;
      fill: #0f0f0f;
      transition: 300ms;
    }

    .light-button button.bt .light-holder {
      position: absolute;
      height: 200px;
      width: 100px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .light-button button.bt .light-holder .dot {
      position: absolute;
      top: 0;
      width: 10px;
      height: 10px;
      background-color: #0a0a0a;
      border-radius: 10px;
      z-index: 2;
    }

    .light-button button.bt .light-holder .light {
      position: absolute;
      top: 0;
      width: 200px;
      height: 200px;
      clip-path: polygon(50% 0%, 25% 100%, 75% 100%);
      background: transparent;
    }

    .light-button button.bt:hover .button-holder svg {
      fill: rgb(23, 21, 128);
    }

    .light-button button.bt:hover .button-holder {
      color: rgb(42, 51, 142);
      outline: rgb(36, 41, 100) 2px solid;
      outline-offset: 2px;
    }

    .light-button button.bt:hover .light-holder .light {
      background: rgb(255, 255, 255);

    }
